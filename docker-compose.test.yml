version: "3.8"

services:
  db:
    # Supabase Postgres image (includes pg_jsonschema and other useful extensions)
    image: supabase/postgres:17.4.1.064
    container_name: crm_service_test_db

    environment:
      # Supabase image still honors standard Postgres env vars
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

    ports:
      # Expose Postgres on a non-standard host port to avoid collisions
      - "25432:5432"

    volumes:
      # Run your existing init script to create crm_service DB,
      # roles, schema, and privileges
      - ./docker/postgres/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql:ro

    healthcheck:
      # pg_isready works normally with the Supabase image
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
